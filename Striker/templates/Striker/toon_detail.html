{% extends './base.html' %}
{% load humanize %}

{% block content %}
<section class="bg-black body-font">
  <div class="container px-5 py-2 mx-auto flex flex-wrap">
    <div class="-m-4">
      <div class="p-4 md:w-full">
        <h1 class="text-2xl mb-2 mt-2 text-emerald-500">{{ toon.name }}</h1>
        <div class="flex flex-wrap p-2 sm:flex-row">
          {% for player in players %}
          <div class="box-border h-85 w-80 mb-1">
            <div class="mx-2 rounded-lg border-double border-2 border-emerald-500 px-2 py-2">
              <div class="bg-gray-800">
                <h2 class="text-emerald-400 text-lg title-font font-medium mb-4">{{ player.name }}
                </h2>
              </div>
              <div class="text-left">
                <p class="leading-relaxed text-base">{{ player.name }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
